<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Much Classes You Can Bunk?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>How Many Classes Can You Bunk?</h1>
    
    <label for="total">Total Classes:</label>
    <input type="number" id="total" placeholder="Enter total classes">

    <label for="present">Attended Classes:</label>
    <input type="number" id="present" placeholder="Enter attended classes">

    <label for="percentage">Required Attendance (%):</label>
    <select id="percentage">
        <option value="50">50%</option>
        <option value="55">55%</option>
        <option value="60">60%</option>
        <option value="65">65%</option>
        <option value="70">70%</option>
        <option value="75">75%</option>
        <option value="80">80%</option>
        <option value="85">85%</option>
    </select>

    <button id="calculateBtn">Calculate</button>

    <div id="result"></div>
    <div id="quote" class="quote"></div>

    <script src="script.js"></script>
</body>
</html>
